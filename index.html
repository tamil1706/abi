<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Running Name</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      background-image: url("2.jpg");
      background-repeat: no-repeat;
      background-size: center;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .glow-text {
      font-size: 60px;
      font-weight: bold;
      display: flex;
      gap: 10px;
    }

    .glow-text span {
      color: red;
      opacity: 0.2;
      text-shadow: 0 0 10px #ff4d4d;
      animation: run-glow 2s infinite;
    }

    /* Delay each letter to create the running effect */
    .glow-text span:nth-child(1) { animation-delay: 0s; }
    .glow-text span:nth-child(2) { animation-delay: 0.2s; }
    .glow-text span:nth-child(3) { animation-delay: 0.4s; }
    .glow-text span:nth-child(4) { animation-delay: 0.6s; }
    .glow-text span:nth-child(5) { animation-delay: 0.8s; }
    .glow-text span:nth-child(6) { animation-delay: 1s; }

    @keyframes run-glow {
      0% { opacity: 0.2; text-shadow: none; }
      50% { opacity: 1; text-shadow: 0 0 15px #ff4d4d, 0 0 30px #ff4d4d; }
      100% { opacity: 0.2; text-shadow: none; }
    }

    .message {
      font-size: 20px;
      margin-top: 20px;
    }

    .button-container {
      margin-top: 20px;
    }

    .button-container button {
      background-color: transparent;
      border: 2px solid white;
      padding: 10px 20px;
      color: white;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .button-container button:hover {
      background-color: white;
      color: black;
    }

    .emoji {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="glow-text">
    <span>A</span>
    <span>B</span>
    <span>I</span>
    <span>J</span>
    <span>E</span>
    <span>B</span>
    <span>A</span>
  </div>

  <div class="message">For you my long distance sister â™¡</div>

  <div class="button-container">
     <button class="button" onclick="window.location.href='flower.html'">Open Here</button>
  </div>

  <div class="emoji">ðŸŒ¸</div>

</body>
</html>
